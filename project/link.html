<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Link Saver</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    button {
        background: #007BFF;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background: #0056b3;
    }
    ul {
        list-style: none;
        padding: 0;
    }
    li {
        background: #f1f1f1;
        margin: 5px 0;
        padding: 10px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .link-info {
        display: flex;
        flex-direction: column;
    }
    a {
        color: #007BFF;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
    .delete-btn {
        background: red;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 3px;
        cursor: pointer;
    }
</style>
</head>
<body>
<h1>Link Saver</h1>
<div class="container">
    <input type="text" id="nameInput" placeholder="Enter name (e.g., Google)">
    <input type="text" id="linkInput" placeholder="Enter link (https://example.com)">
    <button onclick="saveLink()">Save Link</button>
    <ul id="linkList"></ul>
</div>

<script>
    const linkList = document.getElementById('linkList');
    let links = JSON.parse(localStorage.getItem('links')) || [];

    function displayLinks() {
        linkList.innerHTML = '';
        links.forEach((item, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <div class="link-info">
                    <strong>${item.name}</strong>
                    <a href="${item.url}" target="_blank">${item.url}</a>
                </div>
                <button class="delete-btn" onclick="deleteLink(${index})">Delete</button>
            `;
            linkList.appendChild(li);
        });
    }

    function saveLink() {
        const nameInput = document.getElementById('nameInput');
        const linkInput = document.getElementById('linkInput');
        const name = nameInput.value.trim();
        const url = linkInput.value.trim();
        if (name && url) {
            links.push({ name: name, url: url });
            localStorage.setItem('links', JSON.stringify(links));
            nameInput.value = '';
            linkInput.value = '';
            displayLinks();
        } else {
            alert('Please enter both name and link');
        }
    }

    function deleteLink(index) {
        links.splice(index, 1);
        localStorage.setItem('links', JSON.stringify(links));
        displayLinks();
    }

    displayLinks();
</script>
</body>
</html>
